<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
   <div id="chat-bot">
    <div class="container">
        <div class="chat-bot-wrapper">
            <div class="card">
                <div class="top-section">
                    <div class="profile">
                        <div class="profile-image">
                            <img src="profile.jpg" alt="Profile image">
                        </div>
                        <div class="profile-info">
                            <div class="greeting">Welcome Back!</div>
                            <div class="name">AAYUSH</div>
                        </div>
                    </div>
                    <!-- top section icon -->
                    <div class="profile-icon">
                        <div class="bell-icon">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="more-icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    
                </div>
                <!-- Image Upload Section -->
                <div class="image-upload">
                    <input type="file" id="file" accept="image/*" hidden>
                    <div class="img-area" data-img="">
                      <h3>Upload Image</h3>
                      <p>Image size must be less than <span>2MB</span></p>
                    </div>
                    <div class="button-wrapper text-center">
                        <button class="btn btn-outline-primary">Uplaod A Picture</button>
                        <button class="btn btn-outline-primary">Capture A Picture</button>
                    </div>
    
                  </div>

                <!-- Message between Sender and Receiver -->
                <div class="card-body">
                  <div class="sender-mssg row">
                     <div class="sender-image col-md-3">
                        <img src="profile.jpg" alt="Sender Image">
                     </div>
                     <div class="sender-text col-md-9">
                        Image Uploaded Successfully.
                        Ask me Anything.
                     </div>
                  </div>

                  <div class="recever-mssg">
                     <div class="message">
                        Receiver Message
                     </div>
                     <div class="tick-image">
                        <i class="fa-regular fa-circle-check"></i>
                     </div>
                  </div>

                  <div class="sender-mssg row">
                     <div class="sender-image col-md-3">
                        <img src="profile.jpg" alt="Sender Image">
                     </div>
                     <div class="sender-text col-md-9">
                        Sender Message
                        Sender Message
                        
                     </div>
                  </div>

                  <div class="recever-mssg">
                     <div class="message">
                        Receiver Message
                     </div>
                     <div class="tick-image">
                        <i class="fa-regular fa-circle-check"></i>
                     </div>
                  </div>

                </div>

                <!-- text input form -->
                <div>
                    <form class="chat-input-form">
                        <input type="text" class="chat-input" required placeholder="Type here ..." />
                        <button type="submit" class="button send-button">Send</button>
                    </form>
                    <button class="button clear-chat-button">Clear Chat</button>
                </div>

        </div>
    </div>
   </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
